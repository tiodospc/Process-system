version: '3.8'

services:
  app:
    build: .
    ports:
      - "3333:3333"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/hw-publishing
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/app
      - /app/node_modules

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  mongo_data: